<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="test.css" />
		<link rel="import" href="../build/ctrls.html" />
	</head>
	<body>
		<input-ctrl label="Test Label" 
					btn="Add" 
					placeholder="This is a text"></input-ctrl><br><br>
		
		<list-ctrl 	type="list" 
					label="Test Label" 
					btn="Add" 
					placeholder="This is a list test"></list-ctrl><br><br>
					
		<list-ctrl 	type="pill" 
					label="Test Label" 
					btn="Add" 
					placeholder="This is a list test"></list-ctrl><br><br>
		
		<select-ctrl label="Test Label">
			<option value="test">Test</option>
			<option value="test 2">Test 2</option>
			<option value="test 3">Test 3</option>
			<option value="test 4">Test 4</option>
		</select-ctrl><br><br>
		
		<select-ctrl type="combo" label="Test Label">
			<option value="test">Test</option>
			<option value="test 2">Test 2</option>
			<option value="test 3">Test 3</option>
			<option value="test 4">Test 4</option>
		</select-ctrl><br><br>

		<options-ctrl label="Features" name="features[]">
			<options-item icon="http://loremicon.com/i/line/32/global_32px" label="Feature 1" value="1"></options-item>
			<options-item label="Feature 2" value="2"></options-item>
			<options-item icon="http://loremicon.com/i/line/32/phone_32px" label="Feature 3" value="3"></options-item>
			<options-item label="Feature 4" value="4"></options-item>
			<options-item icon="http://loremicon.com/i/line/32/desktop_32px" label="Feature 5" value="5"></options-item>
			<options-item label="Feature 6" value="6"></options-item>
			<options-item icon="http://loremicon.com/i/line/32/envelope_32px" label="Feature 7" value="7"></options-item>
			<options-item label="Feature 8" value="8"></options-item>
			<options-item icon="http://loremicon.com/i/line/32/video_32px" label="Feature 9" value="9"></options-item>
			<options-item label="Feature 10"  value="10"></options-item>
		</options-ctrl>
	</body>
</html>
