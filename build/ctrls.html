<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="../build/ctrls.css" />
<dom-module id="input-ctrl">
  <template>
    <label></label><input type="text" /><button></button>
  </template>
</dom-module>
<dom-module id="list-ctrl">
  <template>
    <label>{{label}}</label>
    <div class="list-input">
    	<input type="text" placeholder="{{placeholder}}" />
    	<div class="list-container"></div>
    </div>
    <button>{{btn}}</button>
  </template>
</dom-module>
<dom-module id="select-ctrl">
  <template>
    <label>{{label}}</label>
    <select></select>
    <div class="combo-box">
    	<input type="text" />
    	<div class="options"><content></content></div>
    </div>
  </template>
</dom-module>
<script type="text/javascript" src="../build/ctrls.js"></script>
